<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Author: Daffa Prawira" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Main Menu | 2048</title>
  </head>
  <body>
    <audio id="backgroundSound" autoplay loop>
      <source
        src="assets/audio/chiptune-grooving-142242.mp3"
        type="audio/mp3"
      />
      Your browser does not support the audio element.
    </audio>
    <nav>
      <div class="navbar">
        <div class="site-logo">
          <a href="index.html"
            ><h1>
              <span style="color: #ffc0cb">2</span>
              <span style="color: #add8e6">0</span>
              <span style="color: #98fb98">4</span>
              <span style="color: #ffd700">8</span>
            </h1></a
          >
        </div>
        <div class="site-navigation">
          <div id="toggleSound" class="sound-toggle">
            <i class="fas fa-volume-up"></i>
          </div>
          <a href="https://github.com/daffaprawira21" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
        </div>
      </div>
    </nav>

    <div id="wrapper">
      <a href="play.html" class="my-super-cool-btn">
        <div class="dots-container">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <span>Play</span>
      </a>
    </div>

    <footer>
      <p>&copy; 2024. All rights reserved. || Created by @daffaprawira.</p>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var backgroundSound = document.getElementById('backgroundSound');
        var toggleSoundButton = document.getElementById('toggleSound');

        toggleSoundButton.addEventListener('click', function () {
          if (backgroundSound.paused) {
            backgroundSound.play();
            toggleSoundButton.innerHTML = '<i class="fas fa-volume-up"></i>';
          } else {
            backgroundSound.pause();
            toggleSoundButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
          }
        });
      });
    </script>
  </body>
</html>
